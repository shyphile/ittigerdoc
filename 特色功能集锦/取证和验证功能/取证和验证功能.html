<p class="title">取证和验证功能</p>
<h3>1.取证功能</h3>
<pre>    本功能方便管理员调查月租车为何需要收费.
</pre>
<h4>1.1 操作说明</h4>
<pre>
    <img dataOrigin="img/取证1.png">
    只有月租车转成临时车,需要收费的情况下,取证按钮才会显示.
    一般临时车收费窗口不会显示该按钮.
</pre>

<h3>2.验证功能</h3>
<pre>   本功能方便管理员查看识别图片不能保存或相机不能通讯的原因.
</pre>
<h4>2.1 操作说明</h4>
<pre>
    <img dataOrigin="img/验证1.png" width="100%">
    点击上图的警示图标弹出具体的错误信息窗口.
</pre>
</body>

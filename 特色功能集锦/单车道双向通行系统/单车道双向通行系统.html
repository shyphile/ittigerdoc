<body>
    <p class="title">单车道双向通行系统配置方法</p>
    <pre>
        进出共用一个车道的,容易发生重复识别的现像.如拍到车尾车牌,导致重复触发开匣.
    按照以下介绍的方法设置,可以解决此类问题.</pre>
    <h3>1.车场公共属性配置</h3>
    <pre>
    <img dataOrigin="img/公共属性配置.png">
    将上图的"相同车牌不处理时间"设置成60秒,即60秒内相同车牌只识别一次.</pre>
    <h3>2.在浏览器里设置行车方向</h3>
    <pre>
        在浏览器里输入相机IP地址,输入用户名和密码.
        用户名和密码默认都是admin.
        <img dataOrigin="img/安装引导.png">
        <img dataOrigin="img/识别参数设置.png">
        <img dataOrigin="img/从上至下.png">
        最后保存即可.
    </pre>
</body>
